apiVersion: apps/v1
kind: Deployment
metadata:
  name: etic-microservice
  labels:
    app: etic-microservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: etic-microservice
  template:
    metadata:
      labels:
        app: etic-microservice
    spec:
      containers:
        - name: etic-microservice
          image: REPLACE_ME
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          env:
            - name: PORT
              value: "5000"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"

      
